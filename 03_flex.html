<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flexbox</title>
    <style>
      .container {
        background-color: blueviolet;
        height: 200px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .item {
        background-color: brown;
        border: 2px solid lightsalmon;
        padding: 15px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="flex-shrink: 1">1</div>
      <div class="item" style="flex-shrink: 2">2</div>
      <div class="item" style="flex-shrink: 4">3</div>
    </div>
  </body>
</html>
