<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      div {
        border: 3px blue solid;
      }

      .static {
        position: static;
      }

      .relative {
        position: relative;
      }

      .left-property {
        left: 30px;
      }

      .rel-prop {
        bottom: 30px;
      }

      .fixed {
        position: fixed;
        right: 0;
        bottom: 0;
      }

      .big-element {
        height: 1200px;
      }
    </style>
  </head>
  <body>
    <div>Hello CSS</div>
    <div class="static left-property big-element">
      Hello CSS static
    </div>
    <div class="relative left-property">
      Hello CSS relative
    </div>
    <div class="relative rel-prop">
      Hello CSS relative 2
    </div>
    <div class="fixed">
      Hello CSS fixed
    </div>
  </body>
</html>
